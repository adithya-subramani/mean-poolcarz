<form [formGroup]="loginForm">
    <div class="container" *ngIf="!isLoggedIn">
        <h1 class="log-title"> Login</h1>
        <input type="text" placeholder="Username" class="userName" formControlName="userName" #un><br>
        <p class="error-msg" *ngIf="loginForm.controls['userName'].errors?.['required']">
            This field is required</p>
        <input type="password" placeholder="Password" class="passWord" formControlName="passWord"  #pw><br>
        <p class="error-msg" *ngIf="loginForm.controls['passWord'].errors?.['required']">
            This field is required</p>
        <button class="login-btn" (click)="logSubmit(un.value,pw.value)">Login</button>
        <p class="error-msg" *ngIf="loginFail">
            Invalid credentials</p>
    </div>
</form>
<div class="welcome-msg" *ngIf="isLoggedIn">
    <h1>Welcome {{userN}}</h1>
</div>
